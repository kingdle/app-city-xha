<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/mui.indexedlist.css" rel="stylesheet"/>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        .mui-bar {
            -webkit-box-shadow: none;
            box-shadow: none;
            height:30px;
            background-color: #282e39;
        }

        #done.mui-disabled {
            color: gray;
        }
        .mui-title{
        	color:#ffffff;
        	font-weight:300;
        	font-size:15px;
        	line-height: 30px;
        }
        #done.mui-disabled{
        		color:#ffffff;
        	font-weight:300;
        	font-size:15px;
        }
        .mui-bar .mui-btn-link{
        	line-height: 30px;
        }
        .mui-bar-nav ~ .mui-content{
        	padding-top: 30px;
        }
        .mui-table-view-divider{
        	font-size: 15px;
        }
        .mui-indexed-list-search input[type="search"]{
        	height: 35px;
        	line-height: 25px;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">数字库</h1>
    <a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
</header>
<div class="mui-content">
    <div id='list' class="mui-indexed-list">
        <div class="mui-indexed-list-search mui-input-row mui-search">
            <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索指标">
        </div>
        <div class="mui-indexed-list-bar">
            <a>A</a>
            <a>B</a>
            <a>C</a>
            <a>D</a>
            <a>E</a>
            <a>F</a>
            <a>G</a>
            <a>H</a>
            <a>I</a>
            <a>J</a>
            <a>K</a>
            <a>L</a>
            <a>M</a>
            <a>N</a>
            <a>O</a>
            <a>P</a>
            <a>Q</a>
            <a>R</a>
            <a>S</a>
            <a>T</a>
            <a>U</a>
            <a>V</a>
            <a>W</a>
            <a>X</a>
            <a>Y</a>
            <a>Z</a>
        </div>
        <div class="mui-indexed-list-alert"></div>
        <div class="mui-indexed-list-inner">
            <div class="mui-indexed-list-empty-alert">没有数据</div>
            <ul class="mui-table-view">
                
                <li data-group="C" class="mui-table-view-divider mui-indexed-list-group">C</li>
                <li data-value="Finance" data-tags="CaiZheng"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>财政
                </li>
                <li data-group="F" class="mui-table-view-divider mui-indexed-list-group">F</li>
                <li data-value="Dtrade" data-tags="GuoNeiMaoYi"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>国内贸易
                </li>
                <li data-group="G" class="mui-table-view-divider mui-indexed-list-group">G</li>
                <li data-value="GDP" data-tags="GongYeShengChanZongZhi"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>GDP
                </li>
                <li data-value="Itrade" data-tags="GuoJiMaoYi"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>国际贸易
                </li>
                <li data-value="Industry" data-tags="GongYe"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>工业
                </li>
                <li data-group="J" class="mui-table-view-divider mui-indexed-list-group">J</li>
                <li data-value="Banking" data-tags="JinRong"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>金融
                </li>
                <li data-group="M" class="mui-table-view-divider mui-indexed-list-group">M</li>
                <li data-value="Livelihood" data-tags="MinShengWuJia"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>民生物价
                </li>
                <li data-group="Q" class="mui-table-view-divider mui-indexed-list-group">Q</li>
                <li data-value="Cquota" data-tags="QuanGuoZhiBiao"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>全国指标
                </li>
                <li data-value="Pquota" data-tags="QuanShengZhiBiao"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>全省指标
                </li>
                <li data-group="S" class="mui-table-view-divider mui-indexed-list-group">S</li>
                <li data-value="Weconomy" data-tags="ShiJieJingJi"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>世界经济
                </li>
                <li data-group="T" class="mui-table-view-divider mui-indexed-list-group">T</li>
                <li data-value="Invest" data-tags="TouZi"
                    class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
                    <input type="checkbox"/>投资
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.indexedlist.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init();
    mui.ready(function () {
        var header = document.querySelector('header.mui-bar');
        var list = document.getElementById('list');
        var done = document.getElementById('done');
        //calc hieght
        list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
        //create
        window.indexedList = new mui.IndexedList(list);
        //done event
        done.addEventListener('tap', function () {
            var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
            var checkedValues = [];
            checkboxArray.forEach(function (box) {
                if (box.checked) {
                    checkedValues.push(box.parentNode.innerText);
                }
            });
            if (checkedValues.length > 0) {
                mui.alert('你选择了: ' + checkedValues);
            } else {
                mui.alert('你没选择任何指标');
            }
        }, false);
        mui('.mui-indexed-list-inner').on('change', 'input', function () {
            var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
            var value = count ? "完成(" + count + ")" : "完成";
            done.innerHTML = value;
            if (count) {
                if (done.classList.contains("mui-disabled")) {
                    done.classList.remove("mui-disabled");
                }
            } else {
                if (!done.classList.contains("mui-disabled")) {
                    done.classList.add("mui-disabled");
                }
            }
        });
    });
</script>
</body>

</html>
