<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>青岛西海岸新区统计大数据平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/icons-extra.css"/>
    <link rel="stylesheet" href="../css/mui.css">
    <link rel="stylesheet" href="../css/m-home.css">
    <style>
        .mui-segmented-control.mui-scroll-wrapper {
            height: 30px;
            line-height: 30px;
            background-color: #282e39;
        }
        .mui-segmented-control .mui-control-item {
            line-height: 28px;
        }
        .mui-slider .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
            border-bottom: 2px solid #d1356c;
            color: #d1356c;
        }
        .mui-icon-extra {
            font-size: 15px;
        }
        .mui-segmented-control.mui-scroll-wrapper .mui-control-item {
            padding: 0 5px;
        }
    </style>
</head>

<body>
<div class="mui-content">
    <div id="slider" class="mui-slider mui-fullscreen">
        <div id="sliderSegmentedControl"
             class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
            <div class="mui-scroll">

                    <a class="mui-control-item mui-active" href="#item1mobile" data-wid="list-content.html">
                        <span class="mui-icon-extra mui-icon-extra-new"></span>
                        <span class="mui-tab-label">头条</span>
                    </a>

                    <a class="mui-control-item" href="#item2mobile" data-wid="tab-top-subpage-2.html">
                        <span class="mui-icon-extra mui-icon-extra-hotel"></span>
                        <span class="mui-tab-label">新区</span>
                    </a>

                    <a class="mui-control-item" href="#item3mobile" data-wid="tab-top-subpage-3.html">
                        <span class="mui-icon-extra mui-icon-extra-trend"></span>
                        <span class="mui-tab-label">监测</span>
                    </a>

                    <a class="mui-control-item" href="#item4mobile" data-wid="tab-top-subpage-4.html">
                        <span class="mui-icon-extra mui-icon-extra-rank"></span>
                        <span class="mui-tab-label">对标</span>
                    </a>

                <!--<a class="mui-control-item" href="#item6mobile" data-wid="tab-top-subpage-6.html">-->
                <!--数字库-->
                <!--</a>-->
            </div>
        </div>
    </div>
</div>
<script src="../js/mui.js"></script>
<script src="../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui.init();
    mui.plusReady(function () {
        var viewgroup = plus.webview.currentWebview().id;
        var group = new webviewGroup(viewgroup, {
            items: [{
                id: "list-content.html",
                url: "list-content.html",
                extras: {}
            }, {
                id: "tab-top-subpage-2.html",
                url: "tab-top-subpage-2.html",
                extras: {}
            }, {
                id: "tab-top-subpage-3.html",
                url: "tab-top-subpage-3.html",
                extras: {}
            }, {
                id: "tab-top-subpage-4.html",
                url: "tab-top-subpage-4.html",
                extras: {}
            }],
            onChange: function (obj) {
                var c = document.querySelector(".mui-control-item.mui-active");
                if (c) {
                    c.classList.remove("mui-active");

                }
                document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
            }
        });
        mui(".mui-scroll").on("tap", ".mui-control-item", function (e) {
            var wid = this.getAttribute("data-wid");
            group.switchTab(wid);
        });

    });
    mui.back = function () {
        var _self = plus.webview.currentWebview();
        _self.close("auto");
    }
</script>
</body>

</html>
